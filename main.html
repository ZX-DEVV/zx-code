<head>

    <style>
     @import url('https://fonts.googleapis.com/css2?family=Devil+Breeze&display=swap');

    body {
      font-family: 'Devil Breeze', sans-serif;
    }
        body {
            margin: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* From Uiverse.io by alexruix */ 
        :root {
      --color-background-1: #0b78a3;
      --color-gradient-start-1: #20d5e5;
      --color-gradient-end-1: #2f50d4;
      --color-highlight-1: #2af4ff;
      
      --color-background-2: #8e44ad;
      --color-gradient-start-2: #9b59b6;
      --color-gradient-end-2: #3498db;
      --color-highlight-2: #85c1e9;

      --color-background-3: #27ae60;
      --color-gradient-start-3: #fef20f;
      --color-gradient-end-3: #16a085;
      --color-highlight-3: #1abc9c;

      --color-background-4: #9b7d06;
      --color-gradient-start-4: #ffdda6;
      --color-gradient-end-4: #f5a35b;
      --color-highlight-4: #f1c40f;

      --color-background-5: #34495e;
      --color-gradient-start-5: #2c3e50;
      --color-gradient-end-5: #95a5a6;
      --color-highlight-5: #bdc3c7;

      --color-background-6: #ff6b6b;
      --color-gradient-start-6: #ff4757;
      --color-gradient-end-6: #ff9f43;
      --color-highlight-6: #ffa502;
    }

    .card {
  --background: linear-gradient(to left, var(--color-gradient-start) 0%, var(--color-gradient-end) 100%);
  width: 190px;
  height: 254px;
  padding: 5px;
  border-radius: 1rem;
  overflow: visible;
  background: var(--color-background);
  background: var(--background);
  position: relative;
  z-index: 1;
  margin: 20px;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle initial shadow */
  transition: box-shadow 0.3s ease-in-out; /* Smooth transition for shadow */
}

.card::after {
  position: absolute;
  content: "";
  top: 15px;
  left: 0;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  transform: scale(0.8);
  filter: blur(25px);
  background: var(--color-highlight);
  background: var(--background);
  transition: opacity 0.5s;
}

.card-info {
  --color: #000000;
  background: var(--color);
  color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  overflow: visible;
  border-radius: 0.7rem;
}

/* Hover - Neon shadow effect */
.card:hover {
  box-shadow: 0 0 20px var(--color-highlight), 0 0 30px var(--color-highlight), 0 0 40px var(--color-highlight); /* Neon glowing effect */
}

.card:hover::after {
  opacity: 0;
}

.card:hover .card-info {
  color: #f7ba2b;
  transition: color 1s;
}

/* Specific Card Colors */
.card-1 { --color-background: var(--color-background-1); --color-gradient-start: var(--color-gradient-start-1); --color-gradient-end: var(--color-gradient-end-1); --color-highlight: var(--color-highlight-1); }
.card-2 { --color-background: var(--color-background-2); --color-gradient-start: var(--color-gradient-start-2); --color-gradient-end: var(--color-gradient-end-2); --color-highlight: var(--color-highlight-2); }
.card-3 { --color-background: var(--color-background-3); --color-gradient-start: var(--color-gradient-start-3); --color-gradient-end: var(--color-gradient-end-3); --color-highlight: var(--color-highlight-3); }
.card-4 { --color-background: var(--color-background-4); --color-gradient-start: var(--color-gradient-start-4); --color-gradient-end: var(--color-gradient-end-4); --color-highlight: var(--color-highlight-4); }
.card-5 { --color-background: var(--color-background-5); --color-gradient-start: var(--color-gradient-start-5); --color-gradient-end: var(--color-gradient-end-5); --color-highlight: var(--color-highlight-5); }
.card-6 { --color-background: var(--color-background-6); --color-gradient-start: var(--color-gradient-start-6); --color-gradient-end: var(--color-gradient-end-6); --color-highlight: var(--color-highlight-6); }

.toto{
    transition: 0.5s ease-in-out;
}
.card:hover .toto{
    transform: scale(2);
}
.xy{
    display: flex;
    flex-wrap: wrap;
    gap: 4rem;
}
.rr{
    opacity: 0.5;
    position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
}
.title{
    color: white;
position: absolute;
font-size: 100px;
top: 100px;
text-align: center;
}
span{
    font-family: 'Devil Breeze', sans-serif;
    color: white;
    animation: amine 2s ease-in;
}


body {
  font-family: 'Devil Breeze', sans-serif;
}
    </style>
</head>
<body>
    <h1 class="title"><span>HOW TO CODE</span></h1>
    <div class="xy">
    </div>
    <div class="card card-1">
      <a href="dd.html"><div class="card-info"><img style="width: 120px;" src="css3.png" class="toto"></div></a>
    </div>
    <div class="card card-2">
      <a href="py.html"><div class="card-info"><img style="width: 90px;" src="py.png" class="toto"></div></a>
    </div>
    <div class="card card-3">
      <div class="card-info"><img style="width: 100px;" src="html.png" class="toto"></div>
    </div>
    <div class="card card-4">
      <div class="card-info"><img style="width: 90px;" src="js.png" class="toto"></div>
    </div>
    <div class="card card-5">
      <div class="card-info"><img style="width: 100px;" src="php.png" class="toto"></div>
    </div>
    <div class="card card-6">
      <div class="card-info"><img style="width: 100px;" src="ISO_C++_Logo.svg.png" class="toto"></div>
    </div>
    <style>
      /* Initial hidden state for the cards */
.card {
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

/* When the card is shown, we make it fully visible */
.card.visible {
  opacity: 1;
}

    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
  const cards = document.querySelectorAll('.card');
  let delay = 0; // Delay between each fade-in

  cards.forEach((card, index) => {
    setTimeout(() => {
      card.classList.add('visible');
    }, delay);

    delay += 600; // Increase delay for the next card (500ms for each)
  });
});

    </script>
</body>
</html>
